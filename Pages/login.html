<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | E-commerce website</title>
  </head>
  <body>
    <!-- <my-head></my-head> -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Navbar</a>
      </div>
    </nav>
    <div class="container log-container">
      <h1 class="main-head">login</h1>
      <form class="login-form" id="log-form">
        <label for="email" class="form-head"> Email </label>
        <input
          id="email"
          type="email"
          placeholder="Enter your email"
          class="inp-field email-con"
        />
        <label for="password" class="form-head"> Password </label>
        <input
          id="password"
          type="password"
          placeholder="Enter your password"
          class="inp-field pass-con"
        />
        <button
          class="btn btn-primary btn-lgn"
          id="home_lgn_btn"
          onclick="login()"
        >
          Login
        </button>
      </form>
    </div>
    <script src="../JS files/code.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
